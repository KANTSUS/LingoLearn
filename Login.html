<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoLearn</title> 

    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header class="description">
        <h1>LingoLearn</h1>
        <p>Speak Freely, Learn Effortlessly</p>
        <p>A website that offers an intuitive platform for personalized language learning, featuring AI-powered tools that enhance skills and facilitate immersive conversations.</p>
    </header>

    <section class="login-form">
        <h2>Log In / Sign Up</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> 


            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Keep me logged in</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit">Log In</button>
           
             <a href="#">Create Account</a></p>
        </form>
    </section>

</body>
</html>
